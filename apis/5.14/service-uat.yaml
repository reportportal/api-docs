            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthRegistrationResource'
    put:
      tags:
        - o-auth-configuration-endpoint
      summary: Creates/Updates OAuth Integration Settings
      operationId: updateOAuthSettings_1
      parameters:
        - name: authId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuthRegistrationResource'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthRegistrationResource'
    post:
      tags:
        - o-auth-configuration-endpoint
      summary: Creates/Updates OAuth Integration Settings
      operationId: updateOAuthSettings
      parameters:
        - name: authId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuthRegistrationResource'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthRegistrationResource'
    delete:
      tags:
        - o-auth-configuration-endpoint
      summary: Deletes OAuth Integration Settings
      operationId: deleteOAuthSetting
      parameters:
        - name: authId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationCompletionRS'
  /sso/user:
    get:
      tags:
        - sso-endpoint
      summary: Get user details
      operationId: user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
    post:
      tags:
        - sso-endpoint
      summary: Get user details
      operationId: user_1
