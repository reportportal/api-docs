  /settings/oauth:
    get:
      tags:
        - o-auth-configuration-endpoint
      summary: Returns OAuth Server Settings
      operationId: getOAuthSettings_1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/OAuthRegistrationResource'
  /settings/auth/{integrationId}:
    delete:
      tags:
        - auth-configuration-endpoint
      summary: Retrieves auth settings
      operationId: deleteSettings
      parameters:
        - name: integrationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationCompletionRS'
components:
  schemas:
    AbstractAuthResource:
      type: object
      properties:
        type:
          type: string
    OAuthRegistrationResource:
      type: object
      properties:
        id:
          type: string
        clientId:
          type: string
        clientSecret:
          type: string
        clientAuthMethod:
          type: string
        authGrantType:
          type: string
        redirectUrlTemplate:
          type: string
        authorizationUri:
          type: string
          example: string
          pattern: ^(http://|https://)?(www\.)?([a-zA-Z0-9-]+)(\.[a-zA-Z0-9-]+)*(:[0-9]+)?(/[a-z_-]+)*$
        tokenUri:
          type: string
          example: string
          pattern: ^(http://|https://)?(www\.)?([a-zA-Z0-9-]+)(\.[a-zA-Z0-9-]+)*(:[0-9]+)?(/[a-z_-]+)*$
        userInfoEndpointUri:
          type: string
        userInfoEndpointNameAttribute:
          type: string
        jwkSetUri:
          type: string
        clientName:
          type: string
        scopes:
          type: array
          items:
            type: string
          uniqueItems: true
        restrictions:
          type: object
          additionalProperties:
            type: string
      required:
        - clientId
        - clientSecret
    OperationCompletionRS:
      type: object
      properties:
        message:
          type: string
    UpdateAuthRQ:
      type: object
      properties:
        enabled:
          type: boolean
        integrationParameters:
          type: object
          additionalProperties:
            type: object
      required:
        - enabled
        - integrationParameters
  securitySchemes:
    bearerAuth:
      type: http
      name: bearerAuth
      scheme: bearer
      bearerFormat: JWT
