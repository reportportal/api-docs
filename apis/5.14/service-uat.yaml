      operationId: user_2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
    post:
      tags:
        - sso-endpoint
      summary: Get user details
      operationId: user_3
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
  /settings/auth/{authType}/{integrationId}:
    put:
      tags:
        - auth-configuration-endpoint
      summary: Update auth integration
      operationId: updateAuthIntegration
      parameters:
        - name: authType
          in: path
          required: true
          schema:
            type: string
            enum:
              - ad
              - ldap
              - saml
        - name: integrationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAuthRQ'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AbstractAuthResource'
  /sso/me/github/synchronize:
    post:
      tags:
        - github-endpoint
      summary: Synchronizes logged-in GitHub user
      operationId: synchronize
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationCompletionRS'
  /settings/auth/{authType}:
    get:
      tags:
        - auth-configuration-endpoint
      summary: Retrieves auth settings
      operationId: getSettings
      parameters:
        - name: authType
          in: path
          required: true
          schema:
            type: string
            enum:
              - ad
              - ldap
              - saml
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AbstractAuthResource'
    post:
      tags:
        - auth-configuration-endpoint
      summary: Create new auth integration
      operationId: createAuthIntegration
      parameters:
        - name: authType
          in: path
          required: true
          schema:
            type: string
            enum:
              - ad
              - ldap
              - saml
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAuthRQ'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
